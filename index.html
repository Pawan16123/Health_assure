<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Health-Assure</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header class="main-header">
        <div class="logo"><img src="./assets/images/HealthAssure-logo.png" alt=""></div>
        <div class="searchbar">
            <input type="text" placeholder="Mumbai" class="location"><input type="text" placeholder="Search Services" class="search-service">
        </div>
        <ul class="menu">
            <li>
                <a href="#">Plans</a>
            </li>
            <li>
                <a href="#">Health Shop</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
            <li>
                <a href="#">Login</a>
            </li>
        </ul>
    </header>

    <section class="banner">
        <div class="banner__left-side">
            <div class="carousel-body">
                <div class="carousel-content">
                    <div class="arrow-left"><img src="./assets/images/banner-leftarrow.png" alt="Left-arrow"></div>
                    <div class="tagline"><img src="./assets/images/banner-text.png" alt="Tagline"></div>
                    <div class="vector-obj"><img src="./assets/images/banner-vectorgraphic.png" alt="Banner vector"></div>
                    <div class="arrow-right"><img src="./assets/images/banner-rightarrow.png" alt="Right-arrow"></div>
                </div>

                <div class="carousel-indicator">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
        <div class="banner__right-side">
            <h1>Your guide to health care</h1>
            <div class="fact1">
                <img src="./assets/images/weighscale.png" alt="weighscale">
                <span>Unravelling the science behind weight loss</span>
            </div>
            <div class="fact2">
                <img src="./assets/images/sneezing.png" alt="sneezing">
                <span>7 Rules to follow when your child falls sick</span>
            </div>
        </div>
    </section>

    <section class="slider">
        <h1>Get to know your health better</h1>
        <div class="slider-container">
            <div class="first-slide">
                <div class="slides-image"><img src="./assets/images/doctor.png" alt="doctor"></div>
                <div class="slides-content">
                    <h2>Talk To Our</h2>
                    <h1>Doctor</h1>
                    <h2>Now</h2>
                    <button>Book Now</button>
                </div>
            </div>
            <div class="second-slide">
                <div class="slides-image"><img src="./assets/images/stethoscope.png" alt="doctor"></div>
                <div class="slides-content">
                    <h2>Get Your</h2>
                    <h1>Health</h1>
                    <h2>Score</h2>
                    <button>Click here</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
